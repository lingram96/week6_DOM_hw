<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Movies List</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="new-item-form">
        <div id="form-wrapper">
            <div class="form-item">
                <label for="title" class="primary">Movie Title</label>
                <input type="text" id="title" required>
            </div>

            <div class="form-item">
                <label for="director" class="primary">Director</label>
                <input type="text" id="director" required>
            </div>

            <div class="form-item">
                <label for="genre" class="primary">Genre</label>
                <select id="genre">
                    <option value="" disabled selected></option>
                    <option value="Action">Action</option>
                    <option value="Horror">Horror</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Chick-flick">Chick-flick</option>
                </select>
            </div>
        </div>
        <input type="submit" value="Save" id="submit" class="btn">
    </form>

    <button id="delete-all" class="btn">Delete All</button>

    <hr>

    <h1 id="list-title">Favourite Movies List</h1>
    <ul id="movie-list"></ul>
</body>
</html>
